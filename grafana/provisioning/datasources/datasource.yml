apiVersion: 1

datasources:
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: purchase-order-postgres:5432
    database: habib_ali_machpud
    user: po_user
    secureJsonData:
      password: qz0I81Z!
    jsonData:
      sslmode: disable
      maxOpenConns: 10
      maxIdleConns: 2
      connMaxLifetime: 14400
      postgresVersion: 1600
      timescaledb: false
    isDefault: false
    editable: true

  - name: Prometheus
    type: prometheus
