      httpMethod: GET
      timeInterval: 30s
      queryTimeout: 60s
    uid: prometheus-uid

  - name: Redis
    type: redis-datasource
    access: proxy
    url: redis://purchase-order-redis:6379
    isDefault: false
    editable: true
    jsonData:
      client: standalone
      poolSize: 5
      timeout: 10
      pingInterval: 0
      pipelineWindow: 0